<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__TITULO__</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1a73e8, #34a853);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        #motivational-text {
            max-width: 80%; 
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            color: #E0E0E0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-style: italic;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            text-align: left;
            margin: 15px auto;
            position: relative;
            cursor: text;
        }

        .motivational-paragraph {
            margin-top: 15px;
            padding: 0;
        }

        .motivational-paragraph::after {
            content: '|';Media query para telas menores (até 768px) 
            color: #fff;
            animation: blink 1.2s step-start infinite;
        }

        #text-header {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #777676;
            position: absolute;
            top: 5px;
            left: 10px;
            width: calc(100% - 20px);
            text-align: left;
            font-style: italic;
            padding-left: 5px;
            z-index: 1;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        footer {
            font-size: 0.8rem;
            color: #ccc;
            position: absolute;
            bottom: 10px;
        }

        a {
            text-decoration: none;
            background: #fff;
            color: #1a73e8;
            padding: 0.7rem 1.3rem;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative; 
            margin-bottom: 30px; 
        }

        a:hover {
            background: #1a73e8;
            color: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* celular-solution*/
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                top: 15px;
            }
            #motivational-text {
                margin-top: 100px; 
                font-size: 1rem;
                max-width: 90%;
            }
            .motivational-paragraph {
                margin-top: 10px;
            }
            #text-header {
                font-size: 0.6rem;
                top: 3px;
            }
        }
    </style>
</head>
<body>
    <h1>Bem-vindo! - ¡Bienvenido! - Welcome!</h1>

    <div id="motivational-text">
        <div id="text-header">__SH__</div>
        <p class="motivational-paragraph">__HOLDER__</p>
    </div>

    <a href="__LUISCORREIAOPSGITHUB__" target="_blank">Contact</a>
    <footer>__CONTRAPE__</footer>
</body>
</html>
